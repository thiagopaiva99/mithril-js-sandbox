<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Elements</title>
</head>
<body>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script>
    var root = document.body

    m.render(root, [
        m("h1", { class: "document-title" }, "DOM Elements"),
        m("hr"),
        m("p", { class: "document-content" }, "Rendering many DOM elements in the same DOM tree"),
        m("button", "Button"),
        m("section", { class: "document-section" }, [
            m("a", { href: "https://www.google.com" }, "Access Google")
        ])
    ])
    </script>
</body>
</html>
